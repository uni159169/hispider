<html>
<head>
<title>数据管理</title>
<meta http-equiv = "content-type" content = "text/html; charset=utf-8" >
</head>
<body align=left >
<div id=template class='form' >
    <center><font size=32 >模板管理</font><center>
    <table bgcolor="#c0c0c0" width=100% border=0 cellspacing=1 >
    <form action="http://127.0.0.1:3721/" method=post >
    <input type=hidden name='op' value='add' >
    <tr><td bgcolor="#FFFFFF" width=100 align=left >模板名称:
    </td><td align=left bgcolor="#FFFFFF">
    <input type=text name='temp_name' size=32 >(英文字母 限30字节)
    </td></tr>
    <tr><td bgcolor="#FFFFFF" width=50 align=left >正则表达式: 
    </td><td align=left bgcolor="#FFFFFF">
    <textarea name='reg' cols=50 rows=5></textarea>(限4096字节, 换行请使用\n代替)
    </td></tr>
    <tr><td bgcolor="#FFFFFF" width=50 align=left >模板说明:
    </td><td align=left bgcolor="#FFFFFF">
    <input type=text name='desc' size=32>
    </td></tr>
    <tr><td bgcolor="#FFFFFF" width=50 align=left > 操作
    </td><td align=left bgcolor="#FFFFFF">
    <input type=button name='add' value='add' 
    onclick="javascript:this.form.op.value='add';submit();" >&nbsp;&nbsp;
    <input type=button name='update' value='update' 
    onclick="javascript:this.form.op.value='update';submit();"> &nbsp;&nbsp;
    <input type=button name='delete' value='delete' 
    onclick="javascript:this.form.op.value='delete';submit();" >
</td></tr>
</form>
</table>
</div>
</body>
</html>
